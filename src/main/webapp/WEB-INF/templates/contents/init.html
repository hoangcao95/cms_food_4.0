	<script type="text/javascript">
        $(window).on('load',function () {
            $('#page-wrapper').css('min-height','900');
        })
        var size;
        var panigator = (function () {
            var goToPageUrl = function (page) {
                var curUrl = window.location.href;

                size = $('#btnTableLengthId').text();
                if(size == undefined) {
                    size = 10;
                }

                var returnUrl;
                if (curUrl.indexOf('?') == -1) {
                    returnUrl = curUrl += '?page=' + page + "&size=" + size;
                } else if (curUrl.indexOf('?page=') != -1) {
                    returnUrl = curUrl.replace(/\?page=[^&]*/, '?page=' + page);
                } else if (curUrl.indexOf('&page=') != -1) {
                    returnUrl = curUrl.replace(/&page=[^&]*/, '&page=' + page);
                } else {
                    returnUrl = curUrl += '&page=' + page;
                }
                if (returnUrl.indexOf('&size=') != -1) {
                    returnUrl = returnUrl.replace(/&size=[^&]*/, '&size=' + size);
                } else {
                    returnUrl = returnUrl  += '&size=' + size;
                }
                window.location.href = returnUrl;
            }
            return {
                'goToPageUrl' : goToPageUrl
            }
        })();

        function viewPageSize(value) {
            $('#btnTableLengthId').text(value);
            panigator.goToPageUrl(0);
        }
	</script>

</content>
