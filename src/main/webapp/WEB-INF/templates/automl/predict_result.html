<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <content th:replace="contents/init :: head"></content>
    <title>Trang chủ</title>
</head>
<body class="app sidebar-mini rtl">
<div id="global-loader"></div>
<div class="page">
    <div class="page-main">
        <content th:replace="contents/menu-bar :: content"></content>

        <!-- Main content-->
        <div class="app-content ">
            <div class="side-app">
                <div class="main-content">
                    <content th:replace="contents/top-nav :: content"></content>
                    <div class="container-fluid pt-8">
                        <!-- Short menu -->
                        <div class="page-header mt-0 shadow p-3">
                            <ol class="breadcrumb mb-sm-0">
                                <li class="breadcrumb-item">
                                    <a th:href="@{/home/index.html}"><i class="side-menu__icon fe fe-home"></i></a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a th:href="@{/account/index.html}" data-toggle="tooltip" title="Quản lý tài khoản">Quản
                                        lý tài khoản</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Thêm mới tài khoản</li>
                            </ol>
                        </div>

                        <!-- Message display -->
                        <div id="messageResult"
                             th:class="${messageResult != null and #strings.startsWith(messageResult,'ERROR:')} ? 'alert alert-error' : 'alert alert-success'"
                             th:if="${messageResult}"
                             th:text="${messageResult != null and messageResult != ''} ? ${#strings.replace(messageResult,'ERROR:','')} : ''">
                        </div>
                        <!-- Message display -->

                        <div class="row">
                            <div class="col-md-12 pad10_lr">
                                <div class="card shadow">
                                    <div class="card-header">
                                        <h2 class="mb-0">Kết quả nhận diện hình ảnh</h2>
                                    </div>

                                    <div class="card-body" th:if="${!#lists.isEmpty(predict) and predict!=null}">
                                        <div class="row">
                                            <input type="hidden" id="contextPath" th:value="@{/}">
                                            <div id="errorMessage" class="alert alert-danger"
                                                 style="text-align:left; color: red; font-weight: bold; font-size: 13px;"
                                                 th:each="err: ${#fields.errors('*')}" th:text="${err}"></div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Kết quả</label>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <input class="form-control" type="label" name="label"
                                                           th:value="${predict.label}" maxlength="50" readonly = true/>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Độ chính xác</label>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <input class="form-control" type="score" name="score"
                                                           th:value="${predict.score}" maxlength="50" readonly = true/>
                                                </div>
                                            </div>
                                            <div class="col-md-12 btn-submit-form align-center">
                                                <div class="form-group">
                                                    <a th:href="@{/automl/predict.html}" class="btn btn-primary btn-width100">BACK</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <content th:replace="contents/footer :: content"></content>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Back to top -->
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>
<content th:replace="contents/init :: script"></content>
var CONTEXT_PATH = $('#contextPath').val();

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(document).ready(function () {
        $('.frmMain').bootstrapValidator({
            feedbackIcons: {
                valid: '',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userName: {
                    validators: {
                        notEmpty: {
                            message: 'Tên đăng nhập chưa nhập'
                        }
                    }
                },
                fullName: {
                    validators: {
                        notEmpty: {
                            message: 'Họ tên chưa nhập'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Email chưa nhập'
                        }
                    }
                }
            }
        })
    });

    $("#messageResult").hide().fadeIn(0).delay(2000).fadeOut(1000);
</script>
</body>
</html>
